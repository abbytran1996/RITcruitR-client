<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Edit Profile Details</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Message -->
  <ion-row class="row-message">
    <h3>What <span class="fg-accent">profile details</span> would<br>you like to edit?</h3>
  </ion-row>
  <!-- End Message -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="editEducation()">Education Details</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="editContact()">Contact Information</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="editWorkExperience()">Work Experience</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
