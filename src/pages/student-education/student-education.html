<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Education Details</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 1 of 3</p>
        <div class="progress-bar">
          <div class="bar" style="width: 33.33%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #educationForm="ngForm">
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">UNIVERSITY</label>
          <input type="text" name="university" class="rec-input ri-primary" required [(ngModel)]="model.university">
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">MAJOR</label>
          <input type="text" name="major" class="rec-input ri-primary" required [(ngModel)]="model.major">
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">GPA</label>
          <input type="text" name="gpa" class="rec-input ri-primary" required [(ngModel)]="model.gpa">
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">EXPECTED GRADUATION DATE</label>
          <input type="text" name="gradDate" class="rec-input ri-primary" required [(ngModel)]="model.gradDate">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small rec-btn-primary float-right" (click)="continueClicked()">Continue</button>
      <button class="rec-btn-small rec-btn-accent float-left" (click)="skipClicked()">Skip</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
