<ion-content padding class="bg-full-image">

    <!-- Title -->
    <ion-row class="row-title">
      <ion-col>
        <h3 class="fg-accent text-center no-padding no-margin">Welcome to</h3>
        <h1 class="fg-white text-center no-padding no-margin">RecruitR</h1>
      </ion-col>
    </ion-row>
    <!-- End Title -->

    <!-- Message -->
    <ion-row class="row-message">
      <ion-col>
        <h3 class="fg-white no-padding text-center">
          Thank you for signing up!
          <br>
          Let's get the rest of your
          <br>
          account set up.
          <br><br>
          If you'd like, you may <span class="fg-accent">skip</span>
          <br>
          any of the upcoming steps
          <br>
          and enter the information
          <br>
          later, on the <span class="fg-accent">account screen</span>.
        </h3>
      </ion-col>
    </ion-row>
    <!-- End Message -->

    <!-- Buttons -->
    <ion-row class="row-buttons">
      <ion-col>
        <button class="rec-btn rec-btn-white btn-stacked center" (click)="continueClicked()">Continue</button>
        <button class="rec-btn-small rec-btn-accent btn-stacked center" (click)="skipAllClicked()">Skip All</button>
      </ion-col>
    </ion-row>
    <!-- End Buttons -->

</ion-content>
