<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Job Problem Phase</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 7 of 8</p>
        <div class="progress-bar">
          <div class="bar" style="width: 87.5%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <h3 class="text-center no-padding">Specifiy a problem that may often be<br>encountered in the job position and<br>describe some of the technologies and<br>techniques typically used.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">JOB PROBLEM STATEMENT</label>
          <textarea name="problemStatement" class="rec-input ri-primary" required [(ngModel)]="jobModel.problemStatement">
          </textarea>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small-wide rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
