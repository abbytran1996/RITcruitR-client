<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Job Nice to Have Skills</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 4 of 8</p>
        <div class="progress-bar">
          <div class="bar" style="width: 50%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <h3 class="text-center no-padding">Add skills that are nice to have for<br>the position.<br><br>The nice to have skills weight determines how heavily these skills will be used for matching.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">NICE TO HAVE SKILLS</label>
          <select-searchable
            name="niceToHaveSkills"
            class="rec-input ri-primary clearfix"
            [(ngModel)]="jobModel.niceToHaveSkills"
            [items]="skillOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
        <div class="rec-input-group">
          <label class="rec-label full-width rl-primary">NICE TO HAVE SKILLS WEIGHT <ion-badge class="rec-badge float-right">{{ jobModel.niceToHaveSkillsWeight }} %</ion-badge></label>
            <ion-range name="niceToHaveSkillsWeight" min="0" max="100" step="10" snaps="true" color="primary" [(ngModel)]="jobModel.niceToHaveSkillsWeight"></ion-range>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small-wide rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
