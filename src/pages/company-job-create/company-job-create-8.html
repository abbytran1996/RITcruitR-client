<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Job Video</h3>
    </ion-row>
    <!-- End Title -->

    <!-- Progress Bar -->
    <ion-row class="row-progress">
      <ion-col>
        <div class="progress-bar-wrapper">
          <p class="progress-bar-label no-margin">STEP 8 of 8</p>
          <div class="progress-bar">
            <div class="bar" style="width: 100%;"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- End Progress Bar -->

  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <h3 class="text-center no-padding">In one of the application phases, applicants will view a video meant to represent the company or the position.</h3>
      <h3 class="text-center no-padding">A YouTuve video URL can be added here, or you may select one that you've already used.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">SELECT VIDEO</label>
          <ion-select name="video" class="rec-input ri-primary" required [(ngModel)]="jobModel.video">
            <ion-option *ngFor="let option of videoOptions" value="{{ option.text }}">{{ option.text }}</ion-option>
          </ion-select>
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">NEW VIDEO URL</label>
          <input type="text" name="newVideo" class="rec-input ri-primary" required [(ngModel)]="jobModel.newVideo">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn rec-btn-primary btn-stacked center" (click)="finishClicked()">Finish</button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
