<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Job Expiration</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 6 of 8</p>
        <div class="progress-bar">
          <div class="bar" style="width: 75%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <!-- <h3 class="text-center no-padding">A job position will expire after the time<br>specified below. Any applicants that<br>have not completed applying before<br>the job expires, will be unable to<br>continue. Any completed applications<br>may still be viewed.</h3> -->
      <h3 class="text-center no-padding">A job position may no longer be applied to<br>after the time specified below. Any<br>completed applications may still be viewed.<br><br>The match threshold determines how close<br>an applicant must match in order to<br>see the position and apply.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">JOB DURATION (IN DAYS)</label>
          <input type="number" name="duration" class="rec-input ri-primary" required [(ngModel)]="jobModel.duration">
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label full-width rl-primary">MATCH THRESHOLD <ion-badge class="rec-badge float-right">{{ jobModel.matchThreshold }} %</ion-badge></label>
            <ion-range name="matchThreshold" min="0" max="100" step="10" snaps="true" color="primary" [(ngModel)]="jobModel.matchThreshold"></ion-range>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small-wide rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
