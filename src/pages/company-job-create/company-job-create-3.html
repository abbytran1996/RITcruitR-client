<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Job Required Skills</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 3 of 8</p>
        <div class="progress-bar">
          <div class="bar" style="width: 37.5%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <h3 class="text-center no-padding">Add skills that are required for<br>the position.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">REQUIRED SKILLS</label>
          <select-searchable
            name="requiredSkills"
            class="rec-input ri-primary clearfix"
            [(ngModel)]="jobModel.requiredSkills"
            [items]="skillOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small-wide rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
