<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Job Filters</h3>
    </ion-row>
    <!-- End Title -->

    <!-- Progress Bar -->
    <ion-row class="row-progress">
      <ion-col>
        <div class="progress-bar-wrapper">
          <p class="progress-bar-label no-margin">STEP 5 of 8</p>
          <div class="progress-bar">
            <div class="bar" style="width: 62.5%;"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- End Progress Bar -->

  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">

  <!-- Message -->
  <ion-row class="row-message">
    <ion-col>
      <h3 class="text-center no-padding">The following fields will help filter out applicants that don't meet certain minimums for the job.</h3>
      <h3 class="text-center no-padding">Leave them blank if you wish to ignore these filters.</h3>
    </ion-col>
  </ion-row>
  <!-- End Message -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">MINIMUM GPA</label>
          <input type="number" name="minGpa" class="rec-input ri-primary" [(ngModel)]="jobModel.minGpa">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">HAS WORK EXPERIENCE</label>
          <ion-toggle name="hasWorkExperience" class="rec-input float-right" checked="false" [(ngModel)]="jobModel.hasWorkExperience"></ion-toggle>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
