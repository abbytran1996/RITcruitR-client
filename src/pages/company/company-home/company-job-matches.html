<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Job Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-full-image" padding>
  <div class="job-matches-header">
    <h3 class="text-pill bg-white fg-accent text-center" (click)="viewJobMatches()">Matches Found!</h3>
    <p class="fg-white text-center">The jobs listed below have submissions by matched students. Tap one to review the matches.</p>
  </div>
</ion-content>
