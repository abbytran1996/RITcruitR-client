<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Job Required Skills</h3>
    </ion-row>
    <!-- End Title -->

    <!-- Progress Bar -->
    <ion-row class="row-progress">
      <ion-col>
        <div class="progress-bar-wrapper">
          <p class="progress-bar-label no-margin">STEP 3 of 8</p>
          <div class="progress-bar">
            <div class="bar" style="width: 37.5%;"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- End Progress Bar -->

  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobForm="ngForm">
        <div class="rec-input-group relative">
          <label class="rec-label full-width rl-primary">REQUIRED SKILLS<ion-icon name="md-information-circle" class="info-icon to-right opacity-75 icon-link fg-dark" (click)="reqSkillsInfo()"></ion-icon></label>
          <select-searchable name="skills" class="rec-select-searchable-btn circle clearfix" [(ngModel)]="skills" [items]="skillOptions"
            itemTextField="name" [canSearch]="true" [multiple]="true" title="Required Skills">
          </select-searchable>
          <div class="rec-input-group">
            <ion-list class="rec-reorder-list">
              <div class="list-header-wrapper">
                <ion-list-header class="header-no-min-height"> </ion-list-header>
              </div>
              <ion-item-group reorder="true" side="start" (ionItemReorder)="$event.applyTo(skills)">
                <ion-item *ngFor="let skill of skills; let i = index">
                  <h5>{{ skill.name }}</h5>
                  <ion-icon name="md-close-circle" class="fake-link" (click)="removeSkill(i)"></ion-icon>
                </ion-item>
              </ion-item-group>
            </ion-list>
          </div>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn rec-btn-primary btn-stacked center" (click)="continueClicked()">Continue</button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
