<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Skills</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress" [hidden]="!isSetup">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 4 of 5</p>
        <div class="progress-bar">
          <div class="bar" style="width: 80%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #skillsForm="ngForm">
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">SKILLS</label>
          <select-searchable
            name="skills"
            class="rec-input ri-primary clearfix"
            [(ngModel)]="model"
            [items]="skillOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn-small rec-btn-accent float-left" (click)="skipClicked()" [hidden]="!isSetup">Skip</button>
      <button class="rec-btn-small rec-btn-primary float-right" (click)="continueClicked()" [hidden]="!isSetup">Continue</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveClicked()" [hidden]="isSetup">Save</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
