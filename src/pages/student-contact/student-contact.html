<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Contact Information</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress" [hidden]="!isSetup">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 2 of 5</p>
        <div class="progress-bar">
          <div class="bar" style="width: 40%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #contactForm="ngForm">
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">CONTACT EMAIL</label>
          <input type="text" name="contactEmail" class="rec-input ri-primary" required [(ngModel)]="model.contactEmail">
        </div>
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">PHONE NUMBER</label>
          <input type="text" name="phone" class="rec-input ri-primary" required [(ngModel)]="model.phone">
        </div>
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">WEBSITE</label>
          <input type="text" name="website" class="rec-input ri-primary" [(ngModel)]="model.website">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="continueClicked()" [hidden]="!isSetup">Continue</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveClicked()" [hidden]="isSetup">Save</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
