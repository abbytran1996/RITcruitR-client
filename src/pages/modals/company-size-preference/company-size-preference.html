<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="close" class="icon-link back-icon block fg-dark opacity-50" (click)="backClicked()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Company Size Preference</h3>
    </ion-row>
    <!-- End Title -->
  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">
  <div class="loader-wrapper" *ngIf="pageLoading">
    <ion-spinner name="bubbles" class="primary"></ion-spinner>
  </div>
  <div [hidden]="pageLoading">
    <ion-row class="row-form">
      <ion-col>
        <form #form="ngForm">
          <!-- Weight -->
          <div class="rec-input-group-compact">
            <label class="rec-label full-width rl-primary">
              COMPANY SIZE WEIGHT
              <ion-icon name="md-information-circle" class="info-icon to-right opacity-75 icon-link fg-dark" (click)="companySizePrefWeightInfo()"></ion-icon>
            </label>
            <ion-label class="range-label left">LESS IMPORTANT</ion-label>
            <ion-label class="range-label right">MORE IMPORTANT</ion-label>
            <ion-range class="labeled" name="locationPreferenceWeight" min="0" max="50" step="10" snaps="true" color="primary" [(ngModel)]="studentCompanySizeWeight">
            </ion-range>
          </div>
          <!-- End Weight -->

          <!-- Preference Value -->
          <div class="rec-input-group">
            <label class="rec-label rl-secondary">PREFERRED COMPANY SIZES</label>
            <ion-select multiple="true" name="size" class="rec-input ri-grey" required [(ngModel)]="studentCompanySizes">
              <ion-option *ngFor="let option of companySizeOptions" value="{{ option.value }}">{{ option.text }}</ion-option>
            </ion-select>
          </div>
          <!-- End Preference Value -->
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn-small rec-btn-primary btn-stacked center rec-load-btn" (click)="doneClicked()" [disabled]="saving">
      {{ (saving) ? '' : 'Save' }}
      <ion-spinner class="white" name="dots" [hidden]="!saving"></ion-spinner>
    </button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
