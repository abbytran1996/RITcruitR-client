<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Recruiter Contact Information</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress" [hidden]="isSetup || isEdit">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 2 of 2</p>
        <div class="progress-bar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Progress Bar -->
  <ion-row class="row-progress" [hidden]="!isSetup || isEdit">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 4 of 4</p>
        <div class="progress-bar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #contactForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">CONTACT EMAIL</label>
          <input type="text" name="contactEmail" class="rec-input ri-primary" required [(ngModel)]="model.contactEmail">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">PHONE NUMBER</label>
          <input type="text" name="phoneNumber" class="rec-input ri-primary" required [(ngModel)]="model.phoneNumber">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="continueClicked()" [hidden]="!isSetup">Register</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="continueClicked()" [hidden]="isEdit || isSetup">Add Recruiter</button>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveClicked()" [hidden]="!isEdit">Save</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
