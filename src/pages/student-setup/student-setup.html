<ion-content padding class="bg-full-image">

    <!-- Title -->
    <ion-row class="row-title">
      <ion-col>
        <h3 class="fg-accent text-center no-padding no-margin">Welcome to</h3>
        <h1 class="fg-white text-center no-padding no-margin">RecruitR</h1>
      </ion-col>
    </ion-row>
    <!-- End Title -->

    <!-- Message -->
    <ion-row class="row-message">
      <ion-col>
        <h3 class="fg-white no-padding text-center">
          Thank you for signing up!<br>Let's get the rest of your<br>account set up.
          <br><br>
          Some of the following steps<br>may be skipped and managed<br>later in the <span class="fg-accent">skills</span> and <span class="fg-accent">profile</span><br><span class="fg-accent">details</span> settings.
        </h3>
      </ion-col>
    </ion-row>
    <!-- End Message -->

    <!-- Buttons -->
    <ion-row class="row-buttons">
      <ion-col>
        <button class="rec-btn rec-btn-white btn-stacked center" (click)="continueClicked()">Continue</button>
      </ion-col>
    </ion-row>
    <!-- End Buttons -->

</ion-content>
