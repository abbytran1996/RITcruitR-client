<ion-content padding class="bg-full-image">

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-white text-center no-padding">RecruitR</h1>
  </ion-row>
  <!-- End Title -->

  <!-- Login Form -->
  <ion-row class="row-login-form">
    <ion-col>
      <form #loginForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-white">EMAIL</label>
          <input type="email" name="username" class="rec-input ri-white" required [(ngModel)]="model.username">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-white">PASSWORD</label>
          <input type="password" name="password" class="rec-input ri-white" required [(ngModel)]="model.password">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Login Form -->

  <!-- Login Buttons -->
  <ion-row class="row-login-buttons">
    <ion-col>
      <div>
        <button class="rec-btn-small-wide rec-btn-white btn-stacked center rec-load-btn" (click)="login()" [disabled]="loadingLogin">
          {{ (loadingLogin) ? '' : 'Login' }}
          <ion-spinner class="primary" name="dots" [hidden]="!loadingLogin"></ion-spinner>
        </button>
        <button class="rec-btn-small-wide rec-btn-accent btn-stacked center" (click)="register()" [disabled]="loadingLogin">Register</button>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Login Buttons -->

</ion-content>
