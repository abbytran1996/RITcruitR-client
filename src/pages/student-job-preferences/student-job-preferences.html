<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Job Preferences</h3>
    </ion-row>
    <!-- End Title -->

    <!-- Progress Bar -->
    <ion-row class="row-progress" [hidden]="!isSetup">
      <ion-col>
        <div class="progress-bar-wrapper">
          <p class="progress-bar-label no-margin">STEP 3 of 5</p>
          <div class="progress-bar">
            <div class="bar" style="width: 60%;"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- End Progress Bar -->

  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #jobPreferencesForm="ngForm">
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">PREFERRED LOCATIONS</label>
          <select-searchable
            name="preferredLocations"
            class="rec-input ri-primary clearfix"
            [(ngModel)]="model.preferredLocations"
            [items]="locationOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">PREFERRED INDUSTRIES</label>
          <select-searchable
            name="preferredIndustries"
            class="rec-input ri-primary clearfix"
            [(ngModel)]="model.preferredIndustries"
            [items]="industryOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <label class="rec-label rl-primary">PREFERRED COMPANY SIZES</label>
          <ion-select name="preferredCompanySizes" class="rec-input ri-primary" required [(ngModel)]="model.preferredCompanySizes" multiple="true">
            <ion-option *ngFor="let option of companySizeOptions" value="{{ option.id }}">{{ option.text }}</ion-option>
          </ion-select>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn-small rec-btn-accent float-left" (click)="skipClicked()" [hidden]="!isSetup">Skip</button>
    <button class="rec-btn-small rec-btn-primary float-right" (click)="continueClicked()" [hidden]="!isSetup">Continue</button>
    <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveClicked()" [hidden]="isSetup">Save</button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
