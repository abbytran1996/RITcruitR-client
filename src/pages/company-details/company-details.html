<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Company Details</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #companyForm="ngForm">
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">COMPANY NAME</label>
          <input type="text" name="companyName" class="rec-input ri-primary" required [(ngModel)]="companyModel.companyName">
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">INDUSTRIES</label>
          <select-searchable
            name="industry"
            class="rec-input ri-primary clearfix"
            required
            [(ngModel)]="companyModel.industries"
            [items]="industryOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">LOCATIONS</label>
          <select-searchable
            name="location"
            class="rec-input ri-primary clearfix"
            required
            [(ngModel)]="companyModel.locations"
            [items]="locationOptions"
            [canSearch]="true"
            [multiple]="true">
          </select-searchable>
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">COMPANY SIZE</label>
          <ion-select name="size" class="rec-input ri-primary" required [(ngModel)]="companyModel.size">
            <ion-option *ngFor="let option of companySizeOptions" value="{{ option.id }}">{{ option.text }}</ion-option>
          </ion-select>
        </div>
        <div class="rec-input-group-small">
          <label class="rec-label rl-primary">WEBSITE</label>
          <input type="text" name="websiteURL" class="rec-input ri-primary" required [(ngModel)]="companyModel.websiteURL">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-buttons">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveClicked()">Save</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
