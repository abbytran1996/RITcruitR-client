<ion-header class="rec-header">
  <ion-row>
    <!-- Back Icon -->
    <ion-row class="row-back-icon">
      <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
    </ion-row>
    <!-- End Back Icon -->

    <!-- Title -->
    <ion-row class="row-title">
      <h1 class="fg-grey text-center no-padding">RecruitR</h1>
      <h3 class="text-center no-padding">Skills</h3>
    </ion-row>
    <!-- End Title -->

    <!-- Progress Bar -->
    <ion-row class="row-progress" [hidden]="!isSetup">
      <ion-col>
        <div class="progress-bar-wrapper">
          <p class="progress-bar-label no-margin">STEP 4 of 5</p>
          <div class="progress-bar">
            <div class="bar" style="width: 80%;"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- End Progress Bar -->

  </ion-row>
</ion-header>

<ion-content padding class="rec-content bg-white">

  <!-- Form -->
  <ion-row class="row-form">
    <ion-col>
      <form #skillsForm="ngForm">
        <select-searchable name="skills" class="rec-select-searchable-btn small clearfix" [(ngModel)]="skills" [items]="skillOptions"
          itemTextField="name" [canSearch]="true" [multiple]="true" title="Skills">
        </select-searchable>
        <div [ngClass]="{'rec-input-group': !isSetup, 'rec-input-group-small': isSetup}">
          <ion-list class="rec-reorder-list">
            <div class="list-header-wrapper">
              <ion-list-header class="header-no-min-height"> </ion-list-header>
            </div>
            <ion-item-group reorder="true" side="start" (ionItemReorder)="$event.applyTo(skills)">
              <ion-item *ngFor="let skill of skills; let i = index">
                <h5>{{ skill.name }}</h5>
                <ion-icon name="md-close-circle" class="fake-link" (click)="removeSkill(i)"></ion-icon>
              </ion-item>
            </ion-item-group>
            <ion-item-group [hidden]="skills.length > 0">
              <h5 class="list-empty-message">You currently have no skills saved, add some by tapping the <span class="fg-accent">Add</span> button above.</h5>
            </ion-item-group>
          </ion-list>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

</ion-content>

<!-- Button Footer -->
<ion-footer class="button-footer">
  <ion-row>
    <button class="rec-btn-small rec-btn-accent float-left" (click)="skipClicked()" [hidden]="!isSetup">Skip</button>
    <button class="rec-btn-small rec-btn-primary float-right" (click)="saveChanges()" [hidden]="!isSetup">Continue</button>
    <button class="rec-btn rec-btn-primary btn-stacked center" (click)="saveChanges()" [hidden]="isSetup">Save</button>
  </ion-row>
</ion-footer>
<!-- End Button Footer -->
