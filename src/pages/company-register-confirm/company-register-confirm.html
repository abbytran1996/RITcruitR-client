<ion-content padding class="bg-full-image">

    <!-- Title -->
    <ion-row class="row-title">
      <ion-col>
        <h3 class="fg-accent text-center no-padding no-margin">Thank you for signing up for</h3>
        <h1 class="fg-white text-center no-padding no-margin">RecruitR</h1>
      </ion-col>
    </ion-row>
    <!-- End Title -->

    <!-- Message -->
    <ion-row class="row-message">
      <ion-col>
        <h3 class="fg-white no-padding text-center">
          Before you can continue using<br>the app and posting jobs, your<br>company <span class="fg-accent">must be approved</span>.
          <br><br>
          Once it is approved you will receive<br>an email notifying you. After<br>approval you may log into the app<br>using your primary recruiter credentials.
        </h3>
      </ion-col>
    </ion-row>
    <!-- End Message -->

    <!-- Buttons -->
    <ion-row class="row-buttons">
      <ion-col>
        <button class="rec-btn rec-btn-white btn-stacked center" (click)="continueClicked()">Ok</button>
      </ion-col>
    </ion-row>
    <!-- End Buttons -->

</ion-content>
