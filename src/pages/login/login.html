<ion-header>
  <ion-navbar>
    <ion-title text-center>RecruitRs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="navigateToTabs()">Login</button>
      <button ion-button block color="dark">Register</button>
    </ion-col>
  </ion-row>
</ion-content>
