<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">{{ (companyId == undefined) ? 'Recruiter Registration' : 'Primary Recruiter Registration' }}</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Progress Bar -->
  <ion-row class="row-progress" [hidden]="companyId == undefined">
    <ion-col>
      <div class="progress-bar-wrapper">
        <p class="progress-bar-label no-margin">STEP 3 of 3</p>
        <div class="progress-bar">
          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- End Progress Bar -->

  <!-- Form -->
  <ion-row class="row-register-form">
    <ion-col>
      <form #registerForm="ngForm">
        <div [ngClass]="{'rec-input-group': companyId == undefined, 'rec-input-group-small': companyId != undefined}">
          <label class="rec-label rl-primary">EMAIL</label>
          <input type="email" name="email" class="rec-input ri-primary" required [(ngModel)]="recruiterModel.email">
        </div>
        <div [ngClass]="{'rec-input-group': companyId == undefined, 'rec-input-group-small': companyId != undefined}">
          <label class="rec-label rl-primary">PASSWORD</label>
          <input type="password" name="password" class="rec-input ri-primary" required [(ngModel)]="recruiterModel.password">
        </div>
        <div [ngClass]="{'rec-input-group': companyId == undefined, 'rec-input-group-small': companyId != undefined}">
          <label class="rec-label rl-primary">FIRST NAME</label>
          <input type="text" name="firstName" class="rec-input ri-primary" required [(ngModel)]="recruiterModel.firstName">
        </div>
        <div [ngClass]="{'rec-input-group': companyId == undefined, 'rec-input-group-small': companyId != undefined}">
          <label class="rec-label rl-primary">LAST NAME</label>
          <input type="text" name="lastName" class="rec-input ri-primary" required [(ngModel)]="recruiterModel.lastName">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-register-button">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="register()">Register</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
