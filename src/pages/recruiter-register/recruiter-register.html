<ion-content padding>

  <!-- Back Icon -->
  <ion-row class="row-back-icon">
    <ion-icon name="arrow-round-back" class="icon-link back-icon block fg-dark opacity-50" (click)="backBtn()"></ion-icon>
  </ion-row>
  <!-- End Back Icon -->

  <!-- Title -->
  <ion-row class="row-title">
    <h1 class="fg-grey text-center no-padding">RecruitR</h1>
    <h3 class="text-center no-padding">Recruiter Registration</h3>
  </ion-row>
  <!-- End Title -->

  <!-- Form -->
  <ion-row class="row-register-form">
    <ion-col>
      <form #registerForm="ngForm">
        <div class="rec-input-group">
          <label class="rec-label rl-primary">EMAIL</label>
          <input type="email" name="email" class="rec-input ri-primary" required [(ngModel)]="model.email">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">PASSWORD</label>
          <input type="password" name="password" class="rec-input ri-primary" required [(ngModel)]="model.password">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">FIRST NAME</label>
          <input type="text" name="firstName" class="rec-input ri-primary" required [(ngModel)]="model.firstName">
        </div>
        <div class="rec-input-group">
          <label class="rec-label rl-primary">LAST NAME</label>
          <input type="text" name="lastName" class="rec-input ri-primary" required [(ngModel)]="model.lastName">
        </div>
      </form>
    </ion-col>
  </ion-row>
  <!-- End Form -->

  <!-- Button -->
  <ion-row class="row-register-button">
    <ion-col>
      <button class="rec-btn rec-btn-primary btn-stacked center" (click)="register()">Register</button>
    </ion-col>
  </ion-row>
  <!-- End Button -->

</ion-content>
